<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - V0 AI Predictive Maintenance</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Include Navbar -->
    <nav class="top-nav">
      <div class="nav-left">
        <div class="brand">
          <div class="brand-text">
            <div class="brand-title">V0 AI</div>
            <div class="brand-sub">Predictive Maintenance</div>
          </div>
        </div>
      </div>

      <div class="nav-center">
        <a href="/" class="nav-link">FAQ</a>

        <!-- About Dropdown -->
        <div class="nav-dropdown">
          <button class="nav-link dropdown-toggle">About â–¾</button>
          <div class="dropdown-menu">
            <a href="/about-us" class="dropdown-item">About Us</a>
            <div class="dropdown-submenu">
              <button class="dropdown-item submenu-toggle">
                About Project â€º
              </button>
              <div class="submenu-content">
                <a href="/about-modal" class="dropdown-item">About Model</a>
                <a href="/modal-evaluation" class="dropdown-item"
                  >Model Evaluation</a
                >
                <a href="/data-collection" class="dropdown-item"
                  >Data Collection</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- More Dropdown -->
        <div class="nav-dropdown">
          <button class="nav-link dropdown-toggle">More â–¾</button>
          <div class="dropdown-menu">
            <a href="/maintenance-evolution" class="dropdown-item"
              >Maintenance Evolution</a
            >
            <a href="/future-scope" class="dropdown-item">Future Scope</a>
          </div>
        </div>
      </div>

      <div class="nav-right">
        <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
          <span id="themeIcon">ðŸŒ™</span>
        </button>
        <a href="/trymodel" class="btn-try">TRY MODEL</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content-page">
      <h1 id="page-title">About Us</h1>
      <div id="page-content"></div>
    </main>

    <script src="{{ url_for('static', filename='content-data.js') }}"></script>
    <script>

      // Load content
      const pageData = contentData.aboutUs;
      document.getElementById("page-title").textContent = pageData.title;
      document.getElementById("page-content").innerHTML = pageData.content;

      // Theme Toggle Functionality
      (function () {
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const root = document.documentElement;

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem("theme") || "light";
        root.setAttribute("data-theme", savedTheme);
        themeIcon.textContent = savedTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";

        themeToggle.addEventListener("click", () => {
          const currentTheme = root.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";

          root.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
          themeIcon.textContent = newTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        });

        // Dropdown functionality
        document.querySelectorAll(".dropdown-toggle").forEach((toggle) => {
          toggle.addEventListener("click", function (e) {
            e.stopPropagation();
            const parent = this.parentElement;
            const isOpen = parent.classList.contains("active");

            // Close all dropdowns
            document
              .querySelectorAll(".nav-dropdown")
              .forEach((d) => d.classList.remove("active"));

            // Toggle current dropdown
            if (!isOpen) {
              parent.classList.add("active");
            }
          });
        });

        // Submenu functionality
        document.querySelectorAll(".submenu-toggle").forEach((toggle) => {
          toggle.addEventListener("click", function (e) {
            e.stopPropagation();
            const parent = this.parentElement;
            parent.classList.toggle("active");
          });
        });

        // Close dropdowns when clicking outside
        document.addEventListener("click", () => {
          document
            .querySelectorAll(".nav-dropdown")
            .forEach((d) => d.classList.remove("active"));
          document
            .querySelectorAll(".dropdown-submenu")
            .forEach((d) => d.classList.remove("active"));
        });
      })();
    </script>
  </body>
</html>
